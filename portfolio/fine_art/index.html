<!-- this has the chicken first -->
<!DOCTYPE html>
<html>
<head>
    <link href="/normalize.css" rel="stylesheet">
    <link href="#" rel="stylesheet" type="text/css"> <!-- this for font-->
    
    <title>//FINE ARTS//</title>
    <style>
        .nav ul{
            text-decoration: none;
            font-size: 45px;
        }
        .nav li{
            display: inline;
            font-family: sans-serif;
        }
         a{
            text-decoration: none;
            color: lightcoral;
        }
        a:hover{
            font-style: italic;
            color: slategray;
            text-decoration-color:palegreen;
        }
         #cf7_controls {
            width: 100px;
            margin-left:20px;
        }
        #cf7_controls span {
            margin-top: 500px;
            padding-right:2px;
            cursor:pointer;
        }
        #cf7 {
            width:350px;
            margin-left: 200px;
        }
        #cf7 img{
            position: absolute;
            width: 50%;
            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
            opacity:0;
            -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            filter: alpha(opacity=0);
        }
        #cf7 img.opaque{
            opacity:1;
            -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
            filter: alpha(opacity=1);
        }
        .flip {
            background-color:orange;
        }
        .ul {
            text-decoration: none;
        }
        .ul li{
            display: inline;
            padding-left: 10px;
            text-decoration: none;
            
        }

    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#cf7_controls").on('click', 'span', function() {
                $("#cf7 img").removeClass("opaque");
                var newImage = $(this).index();
                $("#cf7 img").eq(newImage).addClass("opaque");
                $("#cf7_controls span").removeClass("selected");
                $(this).addClass("selected");
            });
        });
    </script>
</head>
<body>
    <div class = "nav">
        <ul>
            <li>
                <strong><a href="/portfolio/fine_art"; style="color: gray">fine arts</a> &</strong></li>
            <li><strong><a href="/portfolio/momateen">MoMa Art Show</a> &</strong></li>
            <li><strong><a href="/photos">photography</a> &</strong></li>
        </ul>
    </div>
    <div style="width: 100%; overflow: hidden;">
        <div style="width: 100px; height: 250px; float: left;" class="flip">
            <ul>
                <li>chicken story</li>
                <li>antler</li>
                <li>purple skyline</li>
                <li>nat geo</li>
                <li>nyc pigeons</li>
            </ul>
            <p id="cf7_controls">
                  <span class="selected">1</span>
                  <span>2</span>
                  <span>3</span>
                  <span>4</span>
            </p>
        </div>
        <div id="cf7">
              <img class='opaque' src="/images/chickenstory/img002.jpg" />
              <img src="/images/chickenstory/img004.jpg" />
              <img src="/images/chickenstory/img005.jpg" />
              <img src="/images/chickenstory/img007.jpg" />
        </div>
    </div>
    

</body>
</html>
